<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch.tv clone</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section class="top-nav">
        <div class="top-nav-left">
            <img src="https://placekitten.com/30/30" alt="a cute kitten">
            <p class="top-nav-selected">Discover</p>
            <p>Browse</p>
            <p>Try Prime</p>
            <section class="elipses">
                <div class="elipses-dot"></div>
                <div class="elipses-dot"></div>
                <div class="elipses-dot"></div>
            </section>
            <label for="search">
                <input type="text" name="search" id="search" placeholder="Q Search">
            </label>
        </div>
        <div class="top-nav-right">
            <section class="notifications">
                <div>w</div>
                <div class="notifications-tag">16</div>
            </section>
            <p class="top-nav-border top-nav-button">Log In</p>
            <p class="top-nav-button">Sign Up</p>
            <div>{}</div>
        </div>
    </section>
</body>

</html>
